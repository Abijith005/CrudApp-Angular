    <div class="container" >
    <div class="row login-row" style="height: 500px;" >
            <div class="col"></div>
            <div class="col">
                <div class="card shadow bg-dark ">
                    <h1 class="text-center text-white mt-5 heading "> User Login Here </h1> 
                    <form action=""  #form="ngForm" (ngSubmit)="onSubmit(form)" class="login-form mt-5 d-flex flex-column align-items-center">
                        <div class="mb-3">
                                <label class="form-label text-white">User Name</label>
                                <input  class="form-control" type="text" name="userName" id="" placeholder="Eg : Jhon123@gmail.com" pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,4}" [(ngModel)]="userName" required>
                                <label *ngIf="form.controls['userName']?.invalid&&form.controls['userName'].touched" class="text-danger">Invalid User Name</label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-white">Password</label>
                                <input class="form-control" name="password" type="password" placeholder="Enter Your Password" [(ngModel)]="password" required>
                                <label *ngIf="form.controls['password']?.invalid&&form.controls['password'].touched" class="text-danger">Invalid Password</label>
                            </div>
                            <div>
                                <button type="submit" class="btn  loginButton me-3 mt-4"> Login</button>
                                <button type="submit" routerLink="register" class="btn border-white  registerButton ms-3 mt-4">Register</button>
                            </div>
                        </form>
                </div>
            </div>
            <div class="col"></div>
        </div>

    </div>
